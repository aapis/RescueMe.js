<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RescueMe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="lib/css/application.css" media="all" rel="stylesheet" type="text/css"/>
		<link href="lib/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
		<link href="lib/css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css"/>
		
	</head>

	<body>
		<div class="navbar navbar-static-top navbar-inverse">
		  <div class="navbar-inner">
			<a class="brand" href="https://github.com/aapis/RescueMe.js" target="_blank" title="Fork me on Github!">RescueMe v1.0.0</a>
			<ul class="nav">
				<!-- <li class="active"><a href="#">Home</a></li> -->
				<li><a href="#" class="settings">Settings</a></li>
			</ul>
		  </div>
		</div>
		<div class="container">
			<div class="row-fluid">
				<div class="control">
					<div id="create-todo" class="well clearfix input-append span12">
						<input class="new" placeholder="What needs to be done?" type="text" />

						<button class="btn btn-primary pull-right" id="check-all">All Complete?</button>
					</div>
					<div class="content">
						<div class="well span4">
							<p class="nav-header">Lists <a class="reset pull-right" href="#">Reset</a></p>
							<ul class="nav nav-list lists-list">
								<li id="complete"><a href="#">Completed</a></li>
								<li id="in_progress"><a href="#">In progress</a></li>
							</ul>
						</div>
						<div id="todos" class="span8">
							<ul id="todo-list" class="nav-inverse"></ul>
						</div>

						<div id="todo-stats"></div>
					</div>
				</div>
			
			</div>
		</div>

		<script src="lib/js/detect.js"></script>
		<script src="lib/js/application.js"></script>
		<!--<script src="lib/js/bootstrap.min.js"></script>-->
	</body>

</html>
