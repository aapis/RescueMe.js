<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RescueMe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="lib/css/application.css" media="all" rel="stylesheet" type="text/css"/>
		<link href="lib/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
		<link href="lib/css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css"/>
		
	</head>

	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#">RescueMe v1.0.0</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row-fluid">
				<div class="control">
					<div class="title">
						<div id="create-todo" class="well clearfix">
							<input class="new" placeholder="What needs to be done?" type="text" />

							<p class="nav-header">Settings</p>
							<button class="btn btn-primary pull-right" id="check-all">All Complete?</button>
						</div>
					</div>
					<div class="content">
						<div id="todos">
							<ul id="todo-list"></ul>
						</div>

						<div id="todo-stats"></div>
					</div>
				</div>
			
			</div>
		</div>

		<script src="lib/js/detect.js"></script>
		<script src="lib/js/application.js"></script>
		<!--<script src="lib/js/bootstrap.min.js"></script>-->
	</body>

</html>
